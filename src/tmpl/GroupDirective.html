<div class="elastic-builder-group">
  <h7>Se
    <select data-ng-model="group.subType" ui-select2>
      <option value=and>todas</option>
      <option value="or">alguma</option>
    </select>
    (d)as condi&ccedil;&otilde;es forem satisfeitas
  </h7>
  <div
    data-ng-repeat="rule in group.rules"
    data-elastic-builder-chooser="rule"
    data-elastic-fields="elasticFields"
    data-depth="{{ +depth + 1 }}"
    data-on-remove="removeChild($index)"></div>

  <div class="list-group-item actions" data-ng-class="getGroupClassName()">
    <a class="btn btn-xs btn-primary" title="Adicionar regra" data-ng-click="addRule()">
      <i class="fa fa-plus"></i>
    </a>
    <a class="btn btn-xs btn-primary" title="Adicionar grupo" data-ng-click="addGroup()">
      <i class="fa fa-list"></i>
    </a>
    <a class="btn btn-xs btn-danger remover" data-ng-click="onRemove()">
      <i class="fa fa-minus"></i>
    </a>
  </div>

</div>
